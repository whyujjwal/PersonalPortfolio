name: Content Validation

on:
  pull_request:
    paths:
      - "content/**"
      - "scripts/validate-content.mjs"
      - "src/lib/content.ts"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:

jobs:
  validate-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run content checks
        run: npm run content:check
